<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>Ch√∫c m·ª´ng sinh nh·∫≠t ch·ªã Th·ªßy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cake {
            width: 300px;
            height: 200px;
            position: relative;
            z-index: 10;
            animation: float 3s ease-in-out infinite;
        }

        .plate {
            width: 350px;
            height: 100px;
            background: #f8f8f8;
            border-radius: 50%;
            position: absolute;
            bottom: -50px;
            left: -25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .bottom-layer {
            width: 280px;
            height: 100px;
            background: #f9c5d1;
            border-radius: 20px;
            position: absolute;
            bottom: 0;
            left: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .middle-layer {
            width: 240px;
            height: 80px;
            background: #fce4ec;
            border-radius: 15px;
            position: absolute;
            bottom: 90px;
            left: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .top-layer {
            width: 180px;
            height: 60px;
            background: #f8bbd0;
            border-radius: 10px;
            position: absolute;
            bottom: 160px;
            left: 60px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .candle {
            width: 10px;
            height: 50px;
            background: #fff;
            position: absolute;
            bottom: 210px;
            left: 145px;
            border-radius: 5px;
        }

        .flame {
            width: 15px;
            height: 30px;
            background: #ffeb3b;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            bottom: 260px;
            left: 142.5px;
            box-shadow: 0 0 20px #ff5722, 0 0 60px #ffeb3b;
            animation: flicker 0.5s ease-in-out infinite alternate;
        }

        .decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4081;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 64, 129, 0.7);
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            animation: float 4s ease-in-out infinite;
            opacity: 0.7;
        }

        .heart:before, .heart:after {
content: "";
            background-color: #ff4081;
            position: absolute;
            width: 20px;
            height: 30px;
            border-radius: 20px 20px 0 0;
        }

        .heart:before {
            transform: rotate(-45deg);
            left: -10px;
        }

        .heart:after {
            transform: rotate(45deg);
            left: 10px;
        }

        .wish {
            position: absolute;
            font-weight: bold;
            white-space: nowrap;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: wave 15s linear infinite, rainbow 5s linear infinite;
            opacity: 0;
            z-index: 5;
            padding: 10px 20px;
            border-radius: 50px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes flicker {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes wave {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            25% {
                transform: translateX(25vw) translateY(10vh) rotate(10deg);
            }
            50% {
                transform: translateX(50vw) translateY(-5vh) rotate(-5deg);
            }
            75% {
                transform: translateX(75vw) translateY(15vh) rotate(8deg);
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(0) rotate(0deg);
                opacity: 0;
            }
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            14% { color: #ff7f00; }
            28% { color: #ffff00; }
            42% { color: #00ff00; }
            57% { color: #0000ff; }
            71% { color: #4b0082; }
            85% { color: #9400d3; }
            100% { color: #ff0000; }
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f00;
            opacity: 0;
            animation: confettiFall 5s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="cake">
<div class="plate"></div>

function createCakeDecorations() {

            for (let i = 0; i < decorationsCount; i++) {
